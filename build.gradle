apply plugin: 'java-library'

repositories {
    jcenter()
    maven { url "http://dynamodb-local.s3-website-us-west-2.amazonaws.com/release" }
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    compile 'com.amazonaws:aws-java-sdk-dynamodb:1.11.107'
    compile 'io.reactivex:rxjava:1.3.2'
    compile 'com.amazonaws:DynamoDBLocal:1.11.0.1'

    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

String localDynamoDbNativeLibs = "sqlite4java"

test {
    systemProperty "sqlite4java.library.path", localDynamoDbNativeLibs
    testLogging {
        events "failed"
        exceptionFormat "short"
    }
}